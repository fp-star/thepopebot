# SonarQube/SonarCloud Configuration
# Place in project root as: sonar-project.properties

# Project identification
sonar.projectKey=ac1_ide
sonar.organization=your-organization
sonar.projectName=AC1 IDE
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests,test,__tests__

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Test file exclusions
sonar.test.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Coverage report paths
# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Python
sonar.python.coverage.reportPaths=coverage.xml

# Java
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Test execution report paths
sonar.testExecutionReportPaths=test-report.xml

# Code duplication threshold
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Quality gate conditions
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage thresholds (enforced by quality gate)
# Configure these in SonarQube/SonarCloud UI:
# - Coverage > 80%
# - Duplicated lines < 3%
# - Maintainability rating = A
# - Reliability rating = A
# - Security rating = A

# Language-specific settings
sonar.javascript.node.maxspace=4096
sonar.javascript.environments=node,browser

# Issue exclusions (use sparingly!)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1186
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js

# Links
sonar.links.homepage=https://github.com/your-org/ac1-ide
sonar.links.ci=https://github.com/your-org/ac1-ide/actions
sonar.links.issue=https://github.com/your-org/ac1-ide/issues
sonar.links.scm=https://github.com/your-org/ac1-ide
